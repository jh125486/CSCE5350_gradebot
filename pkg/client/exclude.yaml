# Include only these file extensions (allowlist approach)
include_extensions:
  - ".go"      # Go
  - ".rs"      # Rust
  - ".py"      # Python
  - ".py3"     # Python 3
  - ".js"      # JavaScript
  - ".ts"      # TypeScript
  - ".jsx"     # React JavaScript
  - ".tsx"     # React TypeScript
  - ".java"    # Java
  - ".c"       # C
  - ".cpp"     # C++
  - ".cc"      # C++
  - ".cxx"     # C++
  - ".c++"     # C++
  - ".h"       # C/C++ Header
  - ".hpp"     # C++ Header
  - ".hh"      # C++ Header
  - ".hxx"     # C++ Header
  - ".h++"     # C++ Header
  - ".m"       # Objective-C
  - ".mm"      # Objective-C++
  - ".swift"   # Swift
  - ".kt"      # Kotlin
  - ".kts"     # Kotlin Script
  - ".scala"   # Scala
  - ".rb"      # Ruby
  - ".php"     # PHP
  - ".pl"      # Perl
  - ".pm"      # Perl Module
  - ".sh"      # Shell Script
  - ".bash"    # Bash Script
  - ".zsh"     # Zsh Script
  - ".fish"    # Fish Script
  - ".ps1"     # PowerShell
  - ".bat"     # Windows Batch
  - ".cmd"     # Windows Command
  - ".sql"     # SQL
  - ".r"       # R
  - ".R"       # R
  - ".lua"     # Lua
  - ".dart"    # Dart
  - ".elm"     # Elm
  - ".hs"      # Haskell
  - ".lhs"     # Literate Haskell
  - ".ml"      # OCaml
  - ".mli"     # OCaml Interface
  - ".fs"      # F#
  - ".fsx"     # F# Script
  - ".fsi"     # F# Signature
  - ".cs"      # C#
  - ".vb"      # Visual Basic
  - ".pas"     # Pascal
  - ".pp"      # Pascal
  - ".asm"     # Assembly
  - ".s"       # Assembly
  - ".S"       # Assembly

# Exclude these directories completely
exclude_directories:
  - ".git"           # Git repository metadata
  - "node_modules"   # Node.js dependencies
  - "vendor"         # Go/PHP dependencies
  - "build"          # Build artifacts
  - "dist"           # Distribution/build output
  - "target"         # Rust/Java build output
  - ".venv"          # Python virtual environment
  - "venv"           # Python virtual environment
  - "__pycache__"    # Python bytecode cache
  - ".pytest_cache"  # Pytest cache
  - ".next"          # Next.js build cache
  - ".nuxt"          # Nuxt.js build cache
  - ".idea"          # IntelliJ IDEA files
  - ".vscode"        # Visual Studio Code settings
  - "Pods"           # iOS CocoaPods dependencies
